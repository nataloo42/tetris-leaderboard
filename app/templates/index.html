<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Leaderboard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/stylesheet.css')}}">
</head>

<body>
    <h1>TETRIS LEADERBOARD of FAME</h1>

    
    <img src="{{url_for('static', filename='images/tetris.gif')}}" alt="animation of Tetris shapes making the word Tetris">

    <h2>There are winners and losers. -</h2>
    <h2>few are winners. most are losers.</h2>
    <div>
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{header}}</th>
                    {% endfor %}
                </tr>
            </thead>
    
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.rating}}</td>
                        <td>{{user.wins}}</td>
                        <td>{{user.losses}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div>
</body>
</html>
